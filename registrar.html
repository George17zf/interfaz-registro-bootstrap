<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

  <style>
    body {
      background-color: #090C46;
    }
    .left-section, .right-section {
      background-color: #F4C31D;
      padding: 20px;
      border-radius: 10px;
    }
    .d-flex.align-items-center {
      min-height: 100vh;
    }

    .modal-content.success {
      background-color: #28a745;
      text-align: center;
    }

    .modal-content.error {
      background-color: #dc3545;
      text-align: center;
    }
    .modal-header, .modal-footer {
      border: none;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="row d-flex align-items-center">
      <!-- Parte Izquierda -->
      <div class="col-md-6">
        <div class="left-section">
          <h3>REGISTRO</h3>
          <form onsubmit="return validarFormulario();">
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
              <label for="firstName">Nombres:</label>
              <input type="text" class="form-control" id="firstName" placeholder="Ingresa tus nombres">
            </div>
            <div class="form-group">
              <label for="lastName">Apellidos:</label>
              <input type="text" class="form-control" id="lastName" placeholder="Ingresa tus apellidos">
            </div>
            <div class="form-group">
                <label for="jobTitle">Cargo:</label>
                <select class="form-control" id="jobTitle">
                  <option selected>Seleccione el cargo</option>
                  <option value="empleador">Empleador</option>
                  <option value="docente">Docente</option>
                  <option value="egresado">Egresado</option>
                  <option value="estudiante">Estudiante</option>
                </select>
            </div>
            <br><br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="acceptTerms">
              <label class="form-check-label" for="acceptTerms">Aceptar términos y condiciones</label>
            </div>
        </div>
      </div>

      <!-- Parte Derecha -->
      <div class="col-md-6">
        <div class="right-section text-center">
          <img src="logo.jpg" alt="Logo de la carrera" class="img-fluid rounded-circle" style="max-width: 200px;">
          <br><br>
          <button type="button" class="btn btn-primary btn-block" onclick="validarFormulario();">Registrar Información</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content success">
        <div class="modal-body">
          ¡Información guardada con éxito!
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content error">
        <div class="modal-body">
          ¡Error al guardar la información!
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function validarFormulario() {
      var acceptTermsCheckbox = document.getElementById('acceptTerms');
      if (!acceptTermsCheckbox.checked) {
        $('#errorModal').modal('show');
        return false;
      } else {
        $('#successModal').modal('show');
        return true;
      }
    }
  </script>
</body>
</html>
